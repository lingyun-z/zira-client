<div class="page">
  <div class="title">
    Create New Project
  </div>
  <div class="form-box">
    <form [formGroup]="projectFormGroup">
      <div>
        <mat-form-field class="input-box">
          <mat-label>project name</mat-label>
          <input matInput formControlName="name" />
          <mat-error
            *ngIf="
              projectFormGroup.controls.name.errors &&
              projectFormGroup.controls.name.errors.required
            "
          >
            project name is required.
          </mat-error>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field class="input-box area-box">
          <mat-label>description</mat-label>
          <textarea
            matInput
            matTextareaAutosize
            formControlName="description"
            matAutosizeMinRows="5"
            matAutosizeMaxRows="5"
          ></textarea>
        </mat-form-field>
      </div>
    </form>
    <div class="action-box">
      <button mat-raised-button (click)="close()">CANCEL</button>
      <button
        mat-raised-button
        color="primary"
        (click)="submit()"
        [disabled]="projectFormGroup.invalid"
      >
        SUBMIT
      </button>
    </div>
  </div>
</div>
