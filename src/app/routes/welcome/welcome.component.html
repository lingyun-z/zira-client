<div class="page">
  <div class="card">
    <div *ngIf="!showSignUp">
      <div class="title">
        <h1>Sign In</h1>
      </div>
      <div class="body">
        <form [formGroup]="loginFormGroup">
          <div>
            <mat-form-field class="input-box">
              <mat-label>E-mail</mat-label>
              <input matInput formControlName="mail" />
              <mat-error
                *ngIf="
                  loginFormGroup.controls.mail.errors &&
                  loginFormGroup.controls.mail.errors.required
                "
              >
                E-mail is required.
              </mat-error>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field class="input-box">
              <mat-label>Password</mat-label>
              <input matInput type="password" formControlName="password" />
              <mat-error
                *ngIf="
                  loginFormGroup.controls.password.errors &&
                  loginFormGroup.controls.password.errors.required
                "
              >
                Password is required.
              </mat-error>
            </mat-form-field>
            <div class="login-error" *ngIf="loginFailed">
              E-mail or Password is wrong.
            </div>
          </div>
        </form>
        <div class="action-box">
          <button mat-stroked-button (click)="formChange()">
            Sign Up
          </button>
          <button
            mat-raised-button
            (click)="login()"
            color="primary"
            [disabled]="loginFormGroup.invalid"
          >
            Sign In
          </button>
        </div>
      </div>
    </div>
    <div *ngIf="showSignUp">
      <div class="title">
        <h1>Sign Up</h1>
      </div>
      <div class="body">
        <form [formGroup]="signUpFormGroup" *ngIf="showSignUp">
          <div>
            <mat-form-field class="input-box">
              <mat-label>E-mail</mat-label>
              <input matInput formControlName="mail" />
              <mat-error
                *ngIf="
                  signUpFormGroup.controls.mail.errors &&
                  signUpFormGroup.controls.mail.errors.required
                "
              >
                E-mail is required.
              </mat-error>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field class="input-box">
              <mat-label>Name</mat-label>
              <input matInput formControlName="name" />
              <mat-error
                *ngIf="
                  signUpFormGroup.controls.name.errors &&
                  signUpFormGroup.controls.name.errors.required
                "
              >
                Name is required.
              </mat-error>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field class="input-box">
              <mat-label>Password</mat-label>
              <input matInput type="password" formControlName="password" />
              <mat-error
                *ngIf="
                  signUpFormGroup.controls.password.errors &&
                  signUpFormGroup.controls.password.errors.required
                "
              >
                Password is required.
              </mat-error>
            </mat-form-field>
          </div>
        </form>
        <div class="action-box">
          <button mat-stroked-button (click)="formChange()">
            Sign In
          </button>
          <button
            mat-raised-button
            (click)="signUp()"
            color="primary"
            [disabled]="signUpFormGroup.invalid"
          >
            Sign Up
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
