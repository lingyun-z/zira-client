<div class="head-nav">
  <div class="title">
    Open issues
  </div>
</div>
<div class="ticket-board-box">
  <div class="ticket-list-box">
    <div class="ticket-list">
      <div
        class="ticket"
        *ngFor="let ticket of ticketList"
        (click)="displayDetail(ticket.number)"
      >
        <div class="ticket-number">
          {{ ticket.projectName + '-' + ticket.number }}
        </div>
        <div class="ticket-title">{{ ticket.title }}</div>
      </div>
    </div>
    <div class="action-box">
      <div class="create-button" (click)="openCreateTicketDialog()">
        + create ticket
      </div>
      <div class="page-box">
        <div>
          <span class="icon" (click)="prevPage()" *ngIf="pageNum > 1">
            <mat-icon svgIcon="leftArrow"></mat-icon>
          </span>
        </div>
        <div>
          <span
            class="icon"
            (click)="nextPage()"
            *ngIf="ticketList.length === 20"
          >
            <mat-icon svgIcon="rightArrow"></mat-icon>
          </span>
        </div>
      </div>
    </div>
  </div>
  <div class="ticket-detail-box">
    <app-ticket-detail
      *ngIf="ticketList && project"
      [ticketNumber]="ticketList.length ? ticketList[0].number : ''"
      [projectId]="project.id"
    ></app-ticket-detail>
  </div>
</div>
